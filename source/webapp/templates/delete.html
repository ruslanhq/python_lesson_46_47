{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}
{% block content %}
    <h1>Are you sure want to delete task {{ tasks }} ?</h1>
    <form method="POST" action="{% url 'task_delete' tasks.pk %}">
        {% csrf_token %}
        <p><input type="submit" value="Confirm" id="input"></p>
        <p><a href="{% url 'task_list'%}">Cancel</a></p>
    </form>
{% endblock %}
